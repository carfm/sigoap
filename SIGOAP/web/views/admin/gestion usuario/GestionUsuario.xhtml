<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <head>
            <title>
                <ui:define name="title">Gestion de usuarios</ui:define>
            </title>
        </head>
        <body>
            <ui:define name="content">
			<h:form id="agregarUsuario">         
                
                <p:panel header="Ingrese los datos del usuario">
                    <h:panelGrid columns="3" cellpadding="5" id="registrarUsuario">
                        <h:outputLabel for="user" value="Nombre de Usuario" />
                        <p:inputText id="user" value="#{gestionUsuarios.usuario.user}" label="user">
                            <f:validateLength maximum="12" minimum="3" for="user"/>       
                        </p:inputText>
                        <p:message for="user" />

                        <h:outputLabel for="tipo" value="Tipo de Usuario" />
                        <h:selectOneMenu value="#{gestionUsuarios.idTipoUsuario}" id="tipo">
                            <f:selectItem itemValue="administrador" itemLabel="Administrador" />
                            <f:selectItem itemValue="gerente" itemLabel="Gerente" />
                            <f:selectItem itemValue="supervisor" itemLabel="Supervisor" />
                        </h:selectOneMenu>             
                        <p:message for="tipo" />

                        <h:outputLabel for="password" value="Contrase単a" />
                        <p:password id="password" value="#{gestionUsuarios.usuario.password}" 
                                    required="true" label="contrase単a" feedback="true" inline="true"/>
                        <p:message for="password" />

                        <h:outputLabel for="nombreUser" value="Nombre" />
                        <p:inputText id="nombreUser" value="#{gestionUsuarios.usuario.nombreusuario}" 
                                     label="Nombre" required="true"/>
                        <p:message for="nombreUser" />

                        <h:outputLabel for="apellidoUser" value="Apellido" />
                        <p:inputText id="apellidoUser" value="#{gestionUsuarios.usuario.apellidousuario}" 
                                     label="Apellido" required="true"/>
                        <p:message for="apellidoUser" />          
                    </h:panelGrid>

                    <p:commandButton value="Agregar" ajax="true" icon="ui-icon-check"
                                     actionListener="#{gestionUsuarios.agregarUsuario}" 
                                     resetValues="true" update=":tablaUsuarios" />
                </p:panel>
            </h:form>
            <h:form id="tablaUsuarios">
                <p:growl id="mensajes" showDetail="true" life="3000" />
                <p:dataTable emptyMessage="No hay usuarios registrados" id="usuarios" 
                             var="users" value="#{gestionUsuarios.listaUsuarios}" 
                             style="margin-bottom:20px" paginator="true" rows="5" 
                             paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}
                             {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} 
                             {RowsPerPageDropdown}">
                    <f:facet name="header">
                        Lista de Usuarios Registrados
                    </f:facet>
                    <p:column headerText="User">
                        <h:outputText value="#{users.user}" />
                    </p:column>

                    <p:column headerText="Tipo de Usuario">
                        <h:outputText value="#{users.idtipousuario.nombretipousuario}" />
                    </p:column>

                    <p:column headerText="Nombre"><h:outputText value="#{users.nombreusuario}" />
                    </p:column>

                    <p:column headerText="Apellido">
                        <h:outputText value="#{users.apellidousuario}" />
                    </p:column>

                    <p:column style="width:32px">
                        <p:commandButton value="" icon="ui-icon-pencl" oncomplete="dlgmodificar.show();" >
                            <f:setPropertyActionListener target="#{gestionUsuarios.usuario}" value="#{users}" />
                        </p:commandButton>
                    </p:column>
                    <p:column style="width:32px">  
                        <p:commandButton value="" icon="ui-icon-close" oncomplete="dlgeliminar.show();" >
                            <f:setPropertyActionListener target="#{gestionUsuarios.usuario}" value="#{users}" />
                        </p:commandButton>
                    </p:column> 
                </p:dataTable>
                
                <p:dialog id="modificarDlg" header="Modificar Usuario" showEffect="explode" hideEffect="explode"
                      widgetVar="dlgmodificar" modal="true" resizable="false" minWidth="250" >
                <h:form id="formModificar">
                    <h:panelGrid columns="3" cellpadding="5" >
                        <h:outputLabel for="userMod" value="Nombre de Usuario:" />
                        <p:inputText id="userMod" value="#{gestionUsuarios.usuario.user}" />
                        <p:message for="userMod" />

                        <h:outputLabel for="tipoMod" value="Tipo de Usuario" />
                        <h:selectOneMenu value="#{gestionUsuarios.idTipoUsuario}" id="tipoMod">
                            <f:selectItem itemValue="administrador" itemLabel="Administrador" />
                            <f:selectItem itemValue="gerente" itemLabel="Gerente" />
                            <f:selectItem itemValue="supervisor" itemLabel="Supervisor" />
                        </h:selectOneMenu>             
                        <p:message for="tipoMod" />

                        <h:outputLabel for="passwordMod" value="Contrase単a" />
                        <p:password id="passwordMod" value="#{gestionUsuarios.usuario.password}" 
                                    required="true" label="contrase単a" feedback="true" inline="true"/>
                        <p:message for="passwordMod" />

                        <h:outputLabel for="nombreUserMod" value="Nombre" />
                        <p:inputText id="nombreUserMod" value="#{gestionUsuarios.usuario.nombreusuario}" 
                                     label="Nombre" required="true"/>
                        <p:message for="nombreUserMod" />

                        <h:outputLabel for="apellidoUserMod" value="Apellido" />
                        <p:inputText id="apellidoUserMod" value="#{gestionUsuarios.usuario.apellidousuario}" 
                                     label="Apellido" required="true"/>
                        <p:message for="apellidoUserMod" />          
                    </h:panelGrid>
                    <p:commandButton update=":tablaUsuarios" value="Modificar"
                                     actionListener="#{gestionUsuarios.editarUsuario}" resetValues="true"  />
                </h:form>    
            </p:dialog>

            <p:dialog id="eliminarDlg" header="Eliminar Usuario" showEffect="explode" hideEffect="explode"
                      widgetVar="dlgeliminar" modal="true" resizable="false" minWidth="250" >
                <h:form id="formEliminar">
                    <h:outputText value="Desea Eliminar?"/>
                    <p:commandButton value="si" actionListener="#{gestionUsuarios.borrarUsuario}"
                                     update=":tablaUsuarios" oncomplete="eliminarDlg.hide();" />
                    <p:commandButton value="No" onclick="eliminarDlg.hide();" />
                </h:form>                
            </p:dialog>
                
                
                
            </h:form>
            </ui:define>
        </body>
    </ui:composition>
</html>
