<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Este bloque deben copiarlo asi como esta-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <head>
            <title>
                <ui:define name="title">Estadisticas de Agente</ui:define>
            </title>
        </head>
        <body>
            <ui:define name="content">
                <br /><br />
                <h:form>
                    <p:dataTable emptyMessage="No existen datos para mostrar" id="ordenes" 
                                 var="cursor" value="#{estadisticasAgente.listado}" 
                                 style="margin-bottom:20px">
                        <f:facet name="header">
                            <h:outputText value="HMCR SOLUTIONS" escape="false" style="text-align: center; text-height: 50px;" />
                            <br />
                            <h:outputText value="#{parametrosReportes.encabezado}" style="text-align: center; text-height: 50px;" />
                            <br />
                            <h:outputText value="ESTADISTICAS DE ORDENES PROCESADAS" escape="false" style="text-align: center; text-height: 50px;" />
                            <!--<p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="analisisEf" trigger="toggler" -->
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de Orden" />
                            </f:facet>
                            <h:outputText value="#{cursor.tipoorden}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Mes Anterior" />
                            </f:facet>
                            <h:outputText value="#{cursor.mesAnt}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="1째 Quincena" />
                            </f:facet>
                            <h:outputText value="#{cursor.primerQuin}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="2째 Quincena" />
                            </f:facet>
                            <h:outputText value="#{cursor.segundaQuin}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Mes Actual" />
                            </f:facet>
                            <h:outputText value="#{cursor.mes}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Porcentaje (%)" />
                            </f:facet>
                            <h:outputText value="#{cursor.porcentaje}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Promedio Diario" />
                            </f:facet>
                            <h:outputText value="#{cursor.promedioOrden}" />
                        </p:column>

                    </p:dataTable>
                    <br /><br /><br />
                    <p:dataTable emptyMessage="No existen datos para mostrar" id="errores" 
                                 var="cursor" value="#{estadisticasAgente.listado}" 
                                 style="margin-bottom:20px">
                        <f:facet name="header">
                            <h:outputText value="ESTADISTICAS DE ERRORES ENCONTRADOS" style="text-align: center; text-height: 50px;" />
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Categoria de Error" />
                            </f:facet>
                            <h:outputText value="#{cursor.tipoerror}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Mes Anterior" />
                            </f:facet>
                            <h:outputText value="#{cursor.mesAntE}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="1째 Quincena" />
                            </f:facet>
                            <h:outputText value="#{cursor.primerQuinE}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="2째 Quincena" />
                            </f:facet>
                            <h:outputText value="#{cursor.segundaQuinE}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Mes Actual" />
                            </f:facet>
                            <h:outputText value="#{cursor.mesE}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Porcentaje (%)" />
                            </f:facet>
                            <h:outputText value="#{cursor.porcentajeE}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Promedio Diario" />
                            </f:facet>
                            <h:outputText value="#{cursor.promedioError}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </body>
    </ui:composition>
</html>
