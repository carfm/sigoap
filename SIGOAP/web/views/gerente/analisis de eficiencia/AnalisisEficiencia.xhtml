<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <head>
            <title>
                <ui:define name="title">Analisis de Eficiencia</ui:define>
            </title>
        </head>
        <body>
            <ui:define name="content">
                <h:form>
                    <!--con este tag se crea la tabla;
                    emptyMessage: es el mensaje si no existen datos
                    id: identificador de la tabla
                    value: una lista (de nombre listado) de objetos declarada en el Bean (aqui en bean se llama AnalisisEficiencia)
                    la referencia al bean es el mismo nombre pero con la primer letra minuscula
                    Style: es opcional, estilo css del objeto
                    paginator: mostrar por paginas la tabla, rows: el numero de filas a mostrar por pagina
                    paginatorPosition: la posicion de la navegabilidad entre paginas (bottom=abajo)
                    paginatorTemplate: disposicion de los elementos del paginador, copienlo exacto
                    sortBy: columna por la que se ordenara inicialmente; es el nombre de un atributo de la clase de dominio
                    -->
                    <p:dataTable emptyMessage="No existen datos para mostrar" id="analisisEf" 
                                 var="cursor" value="#{analisisEficiencia.listado}" 
                                 style="margin-bottom:20px"  sortBy="ordenerror" paginator="true" rows="10" 
                                 paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} 
                                 {RowsPerPageDropdown}">

                        <!--encabezado del reporte-->
                        <f:facet name="header">
                            <h:outputText value="HMCR SOLUTIONS" escape="false" style="text-align: center; text-height: 50px;" />
                            <br />
                            <h:outputText value="ANALISIS DE EFICIENCIA" escape="false" style="text-align: center; text-height: 50px;" />
                            <br />
                            <h:outputText value="#{parametrosReportes.encabezado}" style="text-align: center; text-height: 50px;" />
                            <!--<p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="analisisEf" trigger="toggler" -->
                        </f:facet>
                        <!--columnas de la tabla
                        headerText: titulo de la columna
                        filterBy: filtro de busqueda atributo de la clase de dominio, sortBy:ordenamiento (mismo valor del filterBy)
                        filterMatchMode: la forma de filtrar (vean el showcase para todos los valores posibles)
                        footerText: para poner los totales-->
                        <p:column filterBy="empleado" filterMatchMode="contains" sortBy="empleado">
                            <f:facet name="header">
                                <h:outputText value="Nombre del agente" />
                            </f:facet>
                            <f:facet name="footer">
                                <h:outputText value="TOTALES" />
                            </f:facet>
                            <h:outputText value="#{cursor.empleado}" />
                        </p:column>

                        <p:column sortBy="totalerrores">
                            <f:facet name="header">
                                <h:outputText value="Total de errores" />
                            </f:facet>
                            <h:outputText value="#{cursor.totalerrores}" />
                        </p:column>

                        <p:column sortBy="totalgraves">
                            <f:facet name="header">
                                <h:outputText value="Errores Graves" />
                            </f:facet>
                            <h:outputText value="#{cursor.totalgraves}" />
                        </p:column>

                        <p:column sortBy="totalmedianos">
                            <f:facet name="header">
                                <h:outputText value="Errores Medianos" />
                            </f:facet>
                            <h:outputText value="#{cursor.totalmedianos}" />
                        </p:column>

                        <p:column sortBy="totalleves">
                            <f:facet name="header">
                                <h:outputText value="Errores Leves" />
                            </f:facet>
                            <h:outputText value="#{cursor.totalleves}" />
                        </p:column>

                        <p:column sortBy="totalordenes">
                            <f:facet name="header">
                                <h:outputText value="Ordenes Procesadas" />
                            </f:facet>
                            <h:outputText value="#{cursor.totalordenes}" />
                        </p:column>

                        <p:column sortBy="totalcompletas">
                            <f:facet name="header">
                                <h:outputText value="Ordenes Completas" />
                            </f:facet>
                            <h:outputText value="#{cursor.totalcompletas}" />
                        </p:column>

                        <p:column sortBy="totalincompletas">
                            <f:facet name="header">
                                <h:outputText value="Ordenes Regresadas Incompletas" />
                            </f:facet>
                            <h:outputText value="#{cursor.totalincompletas}" />
                        </p:column>

                        <p:column sortBy="totalnada">
                            <f:facet name="header">
                                <h:outputText value="Ordenes regresadas sin hacer nada" />
                            </f:facet>
                            <h:outputText value="#{cursor.totalnada}" />
                        </p:column>

                        <p:column sortBy="errororden">
                            <f:facet name="header">
                                <h:outputText value="Errores/Ordenes procesadas completas (%)" />
                            </f:facet>
                            <h:outputText value="#{cursor.errororden}" />
                        </p:column>

                        <p:column sortBy="ordenerror">
                            <f:facet name="header">
                                <h:outputText value="Ordenes ingresadas completas por error" />
                            </f:facet>
                            <h:outputText value="#{cursor.ordenerror}" />
                        </p:column>
                    </p:dataTable>
                    <!--Para exportar copien todo este bloque
                    en target pongan el id de su tabla, en fileName un nombre representativo del reporte.
                    -->

                    <p:panelGrid style="margin-top:20px; float: left; margin-left: 20px;">
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="4">Exportar Todos los datos</p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:commandLink>
                                        <p:graphicImage value="#{resource['images/excel.png']}" width="24"/>
                                        <p:dataExporter type="xls" target="analisisEf" fileName="Analisis_Eficiencia" />
                                    </h:commandLink>
                                </p:column>
                                <p:column>
                                    <h:commandLink>
                                        <p:graphicImage value="#{resource['images/pdf.png']}" width="24"/>
                                        <p:dataExporter type="pdf" target="analisisEf" fileName="Analisis_Eficiencia"  preProcessor="#{analisisEficiencia.preProcessPDF}"/>
                                    </h:commandLink>
                                </p:column>
                                <p:column>
                                    <h:commandLink>
                                        <p:graphicImage value="#{resource['images/csv.png']}" width="24"/>
                                        <p:dataExporter type="csv" target="analisisEf" fileName="Analisis_Eficiencia" />
                                    </h:commandLink>
                                </p:column>
                                <p:column><h:commandLink>
                                        <p:graphicImage  value="#{resource['images/xml.png']}" width="24"/>
                                        <p:dataExporter type="xml" target="analisisEf" fileName="Analisis_Eficiencia" />
                                    </h:commandLink></p:column>
                            </p:row> 
                        </f:facet>

                    </p:panelGrid>
                    <p:panelGrid style="margin-top:20px; float: right; margin-right: 20px;">
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="4">Exportar Pagina Actual</p:column>
                            </p:row>
                            <p:row>            
                                <p:column>
                                    <h:commandLink>
                                        <p:graphicImage value="#{resource['images/excel.png']}" width="24"/>
                                        <p:dataExporter type="xls" pageOnly="true" target="analisisEf" fileName="Analisis_Eficiencia" />
                                    </h:commandLink>
                                </p:column>
                                <p:column>
                                    <h:commandLink>
                                        <p:graphicImage value="#{resource['images/pdf.png']}" width="24"/>
                                        <p:dataExporter type="pdf" pageOnly="true" target="analisisEf" fileName="Analisis_Eficiencia"  preProcessor="#{analisisEficiencia.preProcessPDF}"/>
                                    </h:commandLink>
                                </p:column>
                                <p:column>
                                    <h:commandLink>
                                        <p:graphicImage value="#{resource['images/csv.png']}" width="24"/>
                                        <p:dataExporter type="csv" pageOnly="true" target="analisisEf" fileName="Analisis_Eficiencia" />
                                    </h:commandLink>
                                </p:column>
                                <p:column><h:commandLink>
                                        <p:graphicImage  value="#{resource['images/xml.png']}" width="24"/>
                                        <p:dataExporter type="xml" pageOnly="true" target="analisisEf" fileName="Analisis_Eficiencia" />
                                    </h:commandLink></p:column>
                            </p:row>

                        </f:facet>

                    </p:panelGrid>
                </h:form>
            </ui:define>
        </body>
    </ui:composition>
</html>
