<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <head>
            <title>
                <ui:define name="title">Generar reporte de Ordenes Auditadas</ui:define>
            </title>
        </head>

        <body>
            <ui:define name="content">
                 <!--este form es una pantalla de parametros basica usando beans... aqui al poner value="# {}"
            automaticamente se guarda el valor en la variable de su bean
            pueden agregar o quitar cosas a su gusto.... vean el showcase segun su necesidad-->
                <h:form id="parametrosOA" >
                    <p:panel header="Reporte de Ordenes Auditadas">
                        <h:panelGrid columns="6" cellpadding="5">
                            <h:outputLabel for="fechaInicio" value="Fecha Inicio" />
                            <p:calendar maxdate="today (get new Date())" mindate="2013-01-01" navigator="true" requiredMessage="Error: Campo requerido" id="fechaInicio" required="true" pattern="yyyy-MM-dd" label="fechaInicio" value="#{crearOrdenesAuditadas.fechaInicio}"/>
                            <p:message for="fechaInicio"/>
                            <h:outputLabel for="fechaFin" value="Fecha Fin" />
                            <p:calendar maxdate="today (get new Date())" mindate="2013-01-01" navigator="true" requiredMessage="Error: Campo requerido" id="fechaFin" required="true" pattern="yyyy-MM-dd" label="fechaFin" value="#{crearOrdenesAuditadas.fechaFin}"/>
                            <p:message for="fechaFin"/>
                            <h:outputLabel for="top" value="Mostrar"/>
                            <h:selectOneMenu id="top" value="#{crearOrdenesAuditadas.mostrar}">
                                <f:selectItem itemValue="1" itemLabel="Todos" />
                                <f:selectItem itemValue="2" itemLabel="Los 3 con menos auditoria" />
                                <f:selectItem itemValue="3" itemLabel="Los 3 con mas auditoria" />
                            </h:selectOneMenu>
                            <h:outputLabel value="" />
                            <h:outputLabel value="" />
                            <h:outputLabel value="" />
                            <h:outputLabel value="" />
                        </h:panelGrid>
                        <p:commandButton value="Generar" ajax="true" actionListener="#{crearOrdenesAuditadas.generar}" icon="ui-icon-check" update=":parametrosOA" validateClient="true"/>
                        <p:commandButton value="Limpiar" resetValues="true" update=":parametrosOA" actionListener="#{crearOrdenesAuditadas.limpiar}"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </body>
    </ui:composition>
</html>
