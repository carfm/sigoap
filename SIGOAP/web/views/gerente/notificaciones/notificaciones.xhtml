<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Este bloque deben copiarlo asi como esta-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/template.xhtml">
        <head>
            <title>
                <ui:define name="title">Ordenes De Notificaciones No Visualizadas</ui:define>
            </title>
        </head>
        <body>
            <ui:define name="content">
                <h:form>
                    
                    <p:dataTable emptyMessage="No existen datos para mostrar" id="noti" 
                                 var="dat" value="#{notificacion.datos}" 
                                 sortBy="agente" paginator="true" rows="10" 
                                 paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}
                                 {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} 
                                 {RowsPerPageDropdown}" style="margin-bottom:20px;display: block;width: 95%;margin-left: auto;margin-right: auto;">

                        <!--encabezado del reporte-->
                        <f:facet name="header">
                            <h:outputText value="INFORME DE NOTIFICACIONES NO VISUALIZADAS " style="text-align: center; text-height: 50px;" />
                            <!--<p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="analisisEf" trigger="toggler" -->
                        </f:facet>
                        <!--columnas de la tabla
                        headerText: titulo de la columna
                        filterBy: filtro de busqueda atributo de la clase de dominio, sortBy:ordenamiento (mismo valor del filterBy)
                        filterMatchMode: la forma de filtrar (vean el showcase para todos los valores posibles)
                        footerText: para poner los totales-->
                        

                        <p:column filterBy="agente" filterMatchMode="contains" sortBy="agente" >
                            <f:facet name="header">
                                <h:outputText value="Nombre del agente" />
                            </f:facet>
                            <h:outputText value="#{dat.agente}" />
                        </p:column>

                        <p:column sortBy="fecha" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Fecha De Envio" />
                            </f:facet>
                            <h:outputText value="#{dat.fecha}" />
                        </p:column>

                        <p:column sortBy="advertencia" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Advertencia" />
                            </f:facet>
                            <h:outputText value="#{dat.advertencia}" />
                        </p:column>                                        
                    </p:dataTable>
                </h:form>
            </ui:define>
        </body>
    </ui:composition>
</html>
