<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="templates/template_log.xhtml">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Gerente</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="160" resizable="true" closable="true" collapsible="true">
                    <p:panel id="logo" style="height: 100px; background: #3366ff">
            <h:graphicImage url="/img/Logo.jpg"/>
        </p:panel>
        <p:panel id="datos" style="background:  black; color: white; height: 37px">
            <p:clock pattern="dd/MMMMMMMM/yy      HH:mm"  />
            <h:form id="sub-menu" style="float: right">
                    <p:menuButton value="Opciones" >
                        <p:menuitem value="Cerrar sesion"/>
                        <p:menuitem value="Cambiar contraseña"/>
                    </p:menuButton>
                </h:form>
                <p:outputLabel  value="Gerente xxxx-xxxx" for="sub-menu"
                                style="color: white; 
                                float: right; 
                                padding-left: 5px" /> 
                
            
        </p:panel> 
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Opciones" collapsible="true">
                    <p:menu>
                        <p:submenu label="Reportes">
                            <p:menuitem value="Reporte de Órdenes Procesadas" url="reporteOrdProc.xhtml" />
                            <p:menuitem value="Reporte de Órdenes Auditadas" url="#" />
                            <p:menuitem value="Reporte de Errores en Órdenes Procesadas" url="#" />
                            <p:menuitem value="Análisis de eficiencia" url="#" />
                            <p:menuitem value="Estadísticas de agente" url="#" />
                            <p:menuitem value="Informe de visualización de notificaciones" url="#" />
                            

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:outputLabel value="Bienvenido Gerente, por favor seleccione
                                   un reporte en el listado de la derecha para
                                   visualizar las opciones de creacion." style="font-size: 25px"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
