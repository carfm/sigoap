<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title><ui:insert name="title">Menu Principal</ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>
    <h:body onload="statusDialog.hide();">
        <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />
        <p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">
            <p:layoutUnit position="north" size="170" id="north" >
                <ui:include src="header.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit position="west" id="west" resizable="false" style="height:580px;overflow:hidden;" size="200" collapsible="true">
                <ui:include src="#{Opciones.nombreMenu}" />
            </p:layoutUnit>
            <p:layoutUnit  position="center" >
                <p:messages autoUpdate="true" id="msgs" showDetail="true" showSummary="true"  />
                <ui:insert name="content"  />
            </p:layoutUnit>
            <p:layoutUnit position="south"  id="south">
                <ui:include src="footer.xhtml" />
            </p:layoutUnit>
        </p:layout>
        <p:dialog modal="true" widgetVar="statusDialog" showHeader="false" draggable="false" closable="false" resizable="false" visible="false" position="center" maximizable="false" minimizable="false" >
            <p:graphicImage url="/resources/images/loading.gif" />
        </p:dialog>
    </h:body>
</html>
